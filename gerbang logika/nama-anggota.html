<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Anggota</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            padding: 40px;
            box-sizing:Â border-box;
        }

        h1 {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .team-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .member {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .member:hover {
            transform: scale(1.05);
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #007bff;
        }

        .member h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .member p {
            font-size: 14px;
            color: #666;
        }

        /* Menu Hamburger */
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 24px;
            height: 24px;
            padding: 0;
        }

        .menu-button .bar {
            width: 100%;
            height: 3px;
            background-color: #333;
            border-radius: 2px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            width: 200px;
            text-align: left;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Tombol kembali */
        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nama Anggota</h1>

        <!-- Menu Hamburger -->
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="dropdown-menu" id="menu">
                <a href="index.html">Kalkulator</a>
                <a href="penjelasan-kalkulator.html">Penjelasan</a>
            </div>
        </div>

        <div class="team-container">
            <div class="member">
                <img src="foto rizki.jpg" alt="Member 1">
                <h3>Alfian Eka Cahyo</h3>
                <p>ketua</p>
            </div>
            <div class="member">
                <img src="foto rizki.jpg" alt="Member 2">
                <h3>Rizki Dwi Saputra</h3>
                <p>anggota</p>
            </div>
            <div class="member">
                <img src="foto rizki.jpg" alt="Member 3">
                <h3>Edwardo Rinaldi</h3>
                <p>Anggota</p>
            </div>
            <div class="member">
                <img src="foto rizki.jpg" alt="Member 4">
                <h3>Eki Ardiansyah</h3>
                <p>Anggota</p>
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='index.html'">Kembali</button>
    </div>

    <script>
        /* Fungsi untuk menampilkan/menyembunyikan menu hamburger */
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
